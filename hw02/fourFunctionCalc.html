<!doctype html>
<html lang = "en">
	<head>
		<meta charset = "utf-8"/>
		<title>Four Function Calculator</title>
		<link rel="stylesheet" href="./calcStyle.css">
	</head>
	<body>
		<h1>&nbsp;&nbsp; 4 Function Calculator</h1>

		<table>
			<tr>
				<td colspan = 4><input type = "text" id="output" readonly/></td>
			</tr>
			<tr>
				<td><input type = "button" class = "numbers" value = "7"/></td>
				<td><input type = "button" class = "numbers" value = "8"/></td>
				<td><input type = "button" class = "numbers" value = "9"/></td>
				<td><input type = "button" class = "operators" value = "+/="/></td>
			</tr>

			<tr>
				<td><input type = "button" class = "numbers" value = "4"/></td>
				<td><input type = "button" class = "numbers" value = "5"/></td>
				<td><input type = "button" class = "numbers" value = "6"/></td>
				<td><input type = "button" class = "operators" value = "-"/></td>
			</tr>

			<tr>
				<td><input type = "button" class = "numbers" value = "1"/></td>
				<td><input type = "button" class = "numbers" value = "2"/></td>
				<td><input type = "button" class = "numbers" value = "3"/></td>
				<td><input type = "button" class = "operators" value = "*"/></td>
			</tr>

			<tr>
				<td><input type = "button" id = "clearAll" value = "C"/></td>
				<td><input type = "button" class = "numbers" value = "0"/></td>
				<td><input type = "button" class = "numbers" value = "."/></td>
				<td><input type = "button" class = "operators" value = "/"/></td>
			</tr>
		</table>
		
		<script src="./calcScript.js"></script>
		
	</body>
</html>
