<html>
	<head>
		<link rel="stylesheet" href="./calcStyle.css">
	</head>
	<body>
		<h1>&nbsp&nbsp 4 Function Calculator</h1>

		<table>
			<tr>
				<td colspan = 4><input type = "text" id="output" readonly></input></td>
			</tr>
			<tr>
				<td><input type = "button" class = "numbers" value = 7></input></td>
				<td><input type = "button" class = "numbers" value = 8></input></td>
				<td><input type = "button" class = "numbers" value = 9></input></td>
				<td><input type = "button" class = "operators" value = "+/="></input></td>
			</tr>

			</tr>
				<td><input type = "button" class = "numbers" value = 4></input></td>
				<td><input type = "button" class = "numbers" value = 5></input></td>
				<td><input type = "button" class = "numbers" value = 6></input></td>
				<td><input type = "button" class = "operators" value = "-"></input></td>
			</tr>

			</tr>
				<td><input type = "button" class = "numbers" value = 1></input></td>
				<td><input type = "button" class = "numbers" value = 2></input></td>
				<td><input type = "button" class = "numbers" value = 3></input></td>
				<td><input type = "button" class = "operators" value = "*"></input></td>
			</tr>

			</tr>
				<td><input type = "button" id = "clearAll" value = "C"></input></td>
				<td><input type = "button" class = "numbers" value = 0></input></td>
				<td><input type = "button" class = "numbers" value = "."></input></td>
				<td><input type = "button" class = "operators" value = "/"></input></td>
			</tr>
		</table>
		
		<script type="text/javascript" src="./calcScript.js"></script>
		
	</body>
</html>
